<div class="row">
  <div class="col-md-auto">
      <app-persons-list
        (Op_Lsnr_PersonWasSelected_EE)="selectedPerson = $event"
      >
      </app-persons-list>
  </div>
  <div class="col-md-auto">
      <app-person-detail *ngIf="selectedPerson; else infoText" [person]="selectedPerson"></app-person-detail>
      <ng-template #infoText>
        <p>Please select Person</p>
      </ng-template>
  </div>
</div>
